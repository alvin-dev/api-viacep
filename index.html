<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form com API ViaCEP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



<div class="container">

  <h1>Preenchimento automatico com API ViaCEP</h1>

  <form method="get" action=".">
    <div class="sec">
      <label>CEP</label>
      <input type="text" id="cep" placeholder="Insira o seu CEP">
    </div>
    <div class="sec">
      <label>Rua</label>
      <input type="text" id="rua" placeholder="...">
    </div>
    <div class="sec">
      <label>Bairro</label>
      <input type="text" id="bairro" placeholder="...">
    </div>
    <div class="sec">
      <label>Cidade</label>
      <input type="text" id="cidade" placeholder="...">
    </div>
    <div class="sec">
      <label>Estado</label>
      <input type="text" id="estado" placeholder="...">
    </div>
    <div class="btn">
      <button type="button" id="btnPesquisar">Pesquisa</button>
      <input type="reset" value="limpar">
    </div>
  </form>
</div>
  
<script src="main.js"></script>
<!-- <script src="main2.js"></script> -->

</body>
</html>
